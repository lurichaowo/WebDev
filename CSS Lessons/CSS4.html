<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS4 - Box Model</title>
    <link rel="stylesheet" href="styles/css4.css">
</head>
<body>
    <h1>The Box <span class="test-span">Model</span> </h1>
    <!-- Box Model -->
    <!-- Idea that everything in CSS is a box and each of those boxes have properties. -->
        <!-- Content Box -->
            <!-- width - sets the width of the content area -->
            <!-- height - sets the height of content area -->
            <div class="width-height">
                <p>This is altering the width and height</p>
            </div>
        <!-- Margin -->
            <!-- is space outside of element's border -->
            <!-- orange in dev tools -->
            <div>
                <p class="margin-example1">This is margin example</p>
            </div>
        <!-- Padding -->
        <div>
            <!-- padding is the space between the actual content box and the border of the element 
                think of like padding or bubble wrap in a package -->
            <!-- usually green in the dev tools -->
            <!-- good for spacing things out to make it look better  -->
            <p class="padding-example1">This is more padding example</p>
            <button class="pad-me">Submit</button>
        </div>
        <!-- Border -->
            <!-- Border around the element -->
                <!-- For now, border-width, border-color, and border-style -->
                <div>
                    <p class="border-example1">
                        This is for border example
                    </p>
                    <P class="border-example2">
                        This is for border example
                    </P>
                    <P class="border-example3">
                        This is for border example
                    </P>
                </div>
                <!-- There are a lot of border properies  -->

</body>
</html>
