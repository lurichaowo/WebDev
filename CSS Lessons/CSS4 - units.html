<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS4 - Units</title>
    <link rel="stylesheet" href="styles/css4-units.css">
</head>
<body>
    <!-- PX or pixel is THE most commenly used absolute unit.
        other absolute units aren't really used at all -->
    <section>
        <!-- % or percent makes it that % of the parent's property -->
        <!-- ie - if parent has 100px, and element has width and height set to 50%
            then element will have 50px width and height -->
        <div>
            <!-- %s can also work with other properties, tho W and H are the most common
                ie - with line-height, it is the % of the font-szie of the element -->
            <h1>I am a line height example</h1>
        </div>
    </section>
    <section>
        <!-- ems are relative unit -->
        <!-- element font size: 1em == font size of parent -->
        <!-- the value of em could be > 0em -->

        <!-- for margin and padding: em is relative to font size of element itself -->
        <!-- this way padding and margin will grow with the element itself depending on font size -->
        <p>
            Parent font size of 20
            <span class="em_ex1">This is an em example - 1em</span>
            <span class="em_ex2">This is an em example - 2em</span>
        </p>
    </section>
    <button>Click me</button>
    <section>
        <ul>
            <li>Pasta</li>
            <ul>
                <li>Ravioli</li>
                <ul>
                    <li>Spinach, Ricotta</li>
                </ul>
            </ul>
            <li>Salad</li>
            <li>Gelato</li>
        </ul>
    </section>
</body>
</html>
